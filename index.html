  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <h1>Photo Gallery</h1>
      <h2>Enter the number of photos</h2>
      <input
        type="number"
        class="input"
        value="2"
        min="1"
        max="20"
        id="input"
      />
      <small class="errorMessage" id="errorMessage">Error Message</small>
      <button class="btn" id="btn">Get Photos</button>
      <div class="gallery" id="gallery">

          src="https://img.freepik.com/free-photo/cartoon-character-with-handbag-sunglasses_71767-99.jpg?w=740&t=st=1692455744~exp=1692456344~hmac=2b485e2078c572877dc030e5b80bd7bc7ce81ba257b3bc02f89e9c2ef54459f0"

          alt="photos"

          alt="photos"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
